<!-- Chat Widget -->
<div id="chat-widget">
    <img id="chat-button" src="assets/images/buddy.jpg" alt="Chat Button">
    <div id="chat-box">
        <div id="chat-header">
            <span>I am Raj, AI version!</span>
            <span id="chat-close">&times;</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Ask about me...">
                <button id="chat-send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<script>
// Chat System
document.addEventListener('DOMContentLoaded', () => {

    const API_URL = "https://buddy-bot-nlt0.onrender.com/chat"; // Updated backend URL

    const chatButton = document.getElementById("chat-button");
    const chatBox = document.getElementById("chat-box");
    const chatClose = document.getElementById("chat-close");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatMessages = document.getElementById("chat-messages");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return div;
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        chatInput.value = '';

        // Typing Indicator
        const typingDiv = addMessage("Typing...", "bot");

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: message })
        })
        .then(res => res.json())
        .then(data => {
            typingDiv.remove();
            addMessage(data.answer || "No response received.", "bot");
        })
        .catch(err => {
            typingDiv.remove();
            addMessage("âš  Server error. Try again later.", "bot");
        });
    }

    chatSend.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

    chatButton.addEventListener("click", () => chatBox.style.display = "flex");
    chatClose.addEventListener("click", () => chatBox.style.display = "none");

});
</script>
