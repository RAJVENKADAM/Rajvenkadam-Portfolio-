<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with RAJVENKADAM</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="full-chat">
        <div id="chat-header">
            <span id="chat-close" aria-label="Close chat">&times;</span>
            <span>Chat with RAJVENKADAM</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..." aria-label="Type your message" rows="1"></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatClose = document.getElementById('chat-close');
            const chatInput = document.getElementById('chat-input');
            const chatMessages = document.getElementById('chat-messages');

            // Close chat and go back to index
            chatClose.addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            // Send message function
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage(message, 'user', chatMessages);
                    chatInput.value = '';

                    // Send to backend
                    fetch('http://localhost:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ question: message })
                    })
                    .then(response => response.json())
                    .then(data => {
                        addMessage(data.answer, 'bot', chatMessages);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        addMessage('Sorry, I am unable to respond right now.', 'bot', chatMessages);
                    });
                }
            }

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Add message to chat
            function addMessage(text, sender, container) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
            }
        });
    </script>
</body>
</html>
